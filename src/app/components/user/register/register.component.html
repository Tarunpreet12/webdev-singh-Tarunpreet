

<div class="container-fluid">
  <div *ngIf="dupFlag"
       class="alert alert-danger">
    {{dupUserMsg}}
  </div>
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <h1>Register</h1>
  <form (ngSubmit) = "register()" #f="ngForm">
  <input placeholder="username"
         name="username"
         type="text"
         class="form-control"
         ngModel
         required
         #username="ngModel"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
   </span>


  <input placeholder="password"
         name="password"
         type="password"
         class="form-control"
         ngModel
         required
         #password= "ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
   </span>


  <input placeholder="verify password"
         name="verifyPassword"
         type="password"
         class="form-control"
  ngModel
  required
  #verifyPassword= "ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
   </span>


    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Register</button>

    <a class="btn btn-danger btn-block"
       routerLink="/login" >Cancel</a>
  </form>

</div>
