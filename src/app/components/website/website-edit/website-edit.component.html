<!--content Body -->
<div class="row container-fluid">
  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let w of websites" >
        <a [routerLink]="['/user/',userId,'website',w._id,'page']"><b>{{w.name}}</b> </a>
        <a [routerLink]="['/user/',userId,'website',w._id]"> <span class="pull-right glyphicon glyphicon-cog"></span></a>
      </li>
    </ul>
  </div>

  <div class="col-sm-8">
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]='name'
             name="name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Website Name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        [(ngModel)]='description'
        name="description"
        id="description"
        class="form-control"
        placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s" rows="5">
      </textarea>
    </div>

    <div class="form-group">
      <a class="btn btn-danger btn-block "
          (click)="deleteWebsite()">Delete
      </a>
    </div>
  </div>

</div>
<<nav class="navbar navbar-default navbar-fixed-bottom bg-blue-color">
  <a [routerLink]="['/user', userId]"
     class="pull-right">
    <span class="glyphicon glyphicon-user white"></span>
  </a>
</nav>
