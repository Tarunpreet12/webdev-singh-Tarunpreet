  <div class="row container-fluid">

    <div class="col-sm-1">

      <div class="navbar-text pull-left">
        <a [routerLink]="['/user',userId,'website']" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left white"></span>
        </a>
      </div>
    </div>

    <div class="col-sm-3 hidden-xs">


      <div class="navbar-header pull-left ">
        <a class="navbar-brand white" [routerLink]="['/user',userId,'website']">
          <div class="white"> <b> Websites </b></div>
        </a>
      </div>


      <div class="navbar-text pull-right">
        <a [routerLink]="['/user/',userId,'website','new']" class="navbar-link">

      </div>
    </div>

    <div class="col-sm-8">

      <div class="navbar-header pull-left">
        <a class="navbar-brand" href="#">
          <div class="white">
            <b>New Website</b>
          </div>
        </a>
      </div>

      <div class="navbar-text pull-right">

<!--content Body -->
<div class="row container-fluid">
  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">
      <div *ngFor="let website of websites">
        <li class="list-group-item">
          <a [routerLink]="['/user', userId, 'website', website._id,'page']">
            {{website.name}}
          </a>
          <a [routerLink]="['/user', userId, 'website', website._id]"
             class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
      </div>
    </ul>
  </div>

  <div class="col-sm-8">
    <div class="form-group">
      <label for="input">Name</label>
      <input [(ngModel)]='name'
             type="text"
             class="form-control"
             id="input"
             placeholder="Name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea  [(ngModel)]='description'
                 class="form-control"
                 placeholder="Description"
                 rows="5"
                 id="description">

      </textarea>
    </div>

  </div>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom bg-blue-color">
  <a [routerLink]="['/user', userId]" class="pull-right">
    <span class="glyphicon-user glyphicon white"></span>
  </a>
</nav>
